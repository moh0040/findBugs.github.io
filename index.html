<!DOCTYPE html>
<html>
<body>

<h1>Lets do testing!!!</h1>

<p>Click to trigger a function that will output "Hello World":</p>

<button onclick="myFunction()">Click me</button>

<p id="demo"></p>

<script>
  function myFunction() {
    document.getElementById("demo").innerHTML = "Hello World";
  }
</script>

</body>
</html>
